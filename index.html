<meta charset="UTF-8">
<link rel=stylesheet href="style.css" type="text/css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.9.3/matter.js"></script>

<body>
  <div id="target"></div><div id="stats"></div>
  <div class="sidebar">
    <h1>Will It Land? ðŸš€</h1>
    <form onsubmit="return process_form(this)">
    <h2>Conditions</h2>
      <br><div class="div-label">Initial velocity:&nbsp;
      <input type="text" name="init_velocity" id="init_velocity"></div>
      <br><div class="div-label">Drag co-efficient:&nbsp;
      <input type="text" name="drag_coeff" id="drag_coeff"></div>
      <br><div class="div-label">Atmospheric density:&nbsp;
      <input type="text" name="density" id="density"></div>
      <br>
    <h2>Rocket Controls</h2>
      <br><div class="div-label">Altitude to restart motor at:&nbsp;
      <input type="text" name="altitude" id="altitude"></div>
      <br><div class="div-label">Burn time: &nbsp;
      <input type="text" name="burn_time" id="burn_time"></div>
      <br><div class="div-label">Amount of thrust:&nbsp;
      <input type="text" name="thrust" id="thrust"></div>
      <br><br>
      <input type="submit" value="Go!">
    </form> 
  </div>
  <div id="simulation">
  </div>
</body>
