<meta charset="UTF-8">
<link rel=stylesheet href="style.css" type="text/css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.9.3/matter.js"></script>

<body>
  <div class="title"><h1>Will It Land? ðŸš€</h1></div>
  <div class="planet-selector">
    <section class="flat">
      <button onclick="load_values(planets.earth)">
        <img src="img/earth.png" />
        <br/>Earth
      </button>
      <button onclick="load_values(planets.moon)">
        <img src="img/moon.png" />
        <br/>Moon
      </button>
      <button onclick="load_values(planets.mars)">
        <img src="img/mars.png" />
        <br/>Mars
      </button>
      <button onclick="load_values(planets.terraformedMars)">
        <img src="img/t-mars.png" />
        <br/>Terraformed Mars
      </button>
      <button onclick="load_values(planets.venus)">
        <img src="img/venus.png" />
        <br/>Venus
      </button>
      <button>
        <img src="img/question.png" />
        <br/>Custom
      </button>
    </section>
  </div>

  <div>
    <div class="left">
      <div id="target"></div>
    </div>
    <div class="right">
      <form onsubmit="return process_form(this)">
      <h2>Conditions</h2>
        <br><div class="div-label">Initial velocity:&nbsp;
        <input type="text" name="init_velocity" id="init_velocity"></div>
        <br><div class="div-label">Drag co-efficient:&nbsp;
        <input type="text" name="drag_coeff" id="drag_coeff"></div>
        <br><div class="div-label">Atmospheric density:&nbsp;
        <input type="text" name="density" id="density"></div>
        <br>
      <h2>Rocket Controls</h2>
        <br><div class="div-label">Altitude to restart motor at:&nbsp;
        <input type="text" name="altitude" id="altitude"></div>
        <br><div class="div-label">Burn time: &nbsp;
        <input type="text" name="burn_time" id="burn_time"></div>
        <br><div class="div-label">Amount of thrust:&nbsp;
        <input type="text" name="thrust" id="thrust"></div>
        <br><br>
        <input type="submit" value="Go!">
      </form>
    </div>
    <div id="stats"></div>
  </div>
</body>
<script src="vls.js"></script>
<script src="form.js"></script>
<script>
init();
Engine.run(engine);
</script>
